<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Gemma Chat</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .user { color: blue; }
    .bot { color: green; }
    input, button { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>‡∏Ñ‡∏∏‡∏¢‡∏Å‡∏±‡∏ö Gemma</h2>
  <div id="chatbox"></div>
  <input id="input" type="text" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." />
  <button onclick="send()">‡∏™‡πà‡∏á</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('input');
    const webhookUrl = 'https://ef76512beb92.ngrok-free.app/webhook/chat'; // ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö n8n webhook

    function getSessionId() {
      let sessionId = localStorage.getItem('chatSessionId');
      if (!sessionId) {
          // ‡∏™‡∏£‡πâ‡∏≤‡∏á ID ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥‡∏Å‡∏±‡∏ô (UUID)
          sessionId = 'session_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
          localStorage.setItem('chatSessionId', sessionId);
      }
      return sessionId;
    }

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.textContent = (sender === 'user' ? '‡∏Ñ‡∏∏‡∏ì: ' : 'Gemma: ') + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function send() {
      const sessionId = getSessionId();
      const text = input.value.trim();
      
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      const res = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          prompt: text,
          sessionId: sessionId })
        
      });
      const resText  = await res.json();
      //appendMessage(data.response, 'bot');
      console.log('üßæ Raw response:', resText);
      //const data = JSON.parse(resText);
      console.log('üßæ Raw2 response:', resText.resTxt);
      try {
        //const data = JSON.parse(resText);
        appendMessage(resText.resTxt || "‡πÑ‡∏°‡πà‡∏°‡∏µ response", 'bot');
      } catch (e) {
        appendMessage("‚ùå JSON error: " + resText, 'bot');
      }
    }
  </script>
</body>
</html>
