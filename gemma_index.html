<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Gemma Chat</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .user { color: blue; }
    .bot { color: green; }
    input, button { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>‡∏Ñ‡∏∏‡∏¢‡∏Å‡∏±‡∏ö Gemma</h2>
  <div id="chatbox"></div>
  <input id="input" type="text" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." />
  <button onclick="send()">‡∏™‡πà‡∏á</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('input');
    const webhookUrl = 'http://localhost:5678/webhook-test/chat'; // ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö n8n webhook

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.textContent = (sender === 'user' ? '‡∏Ñ‡∏∏‡∏ì: ' : 'Gemma: ') + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      const res = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: text })
      });
      const resText  = await res.json();
      //appendMessage(data.response, 'bot');
      console.log('üßæ Raw response:', resText)
      try {
        const data = JSON.parse(resText);
        appendMessage(data.response || "‡πÑ‡∏°‡πà‡∏°‡∏µ response", 'bot');
      } catch (e) {
        appendMessage("‚ùå JSON error: " + resText.response, 'bot');
      }
    }
  </script>
</body>
</html>
